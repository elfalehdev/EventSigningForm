<div class="table-responsive">
	<table id="datatable1" class="table table-striped table-bordered" cellspacing="0" width="100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>university</th>
				<th>governorate</th>
				<th>Gender</th>
				<th>Phone</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>

			<tr *ngFor="let participant of AmbassadeurList">
				<td>{{participant.firstName+" "+participant.lastName}} </td>
				<td>{{participant.universite}} </td>
				<td>{{participant.governorate}} </td>
				<td>{{participant.sexe}}</td>
				<td>{{participant.cin}}</td>
				<td>{{participant.mail}}</td>
				
			</tr>

		</tbody>
	</table>
</div>
<form [formGroup]="ambassadeurform" (ngSubmit)="onSubmit()" class="row" id="event-registration" method="post"
	enctype="multipart/form-data">
	<div class="form-process">
		<div class="css3-spinner">
			<div class="css3-spinner-scaler"></div>
		</div>
	</div>
	<div class="col-6 form-group">
		<label>First Name:</label>
		<input formControlName="FirstName" type="text" name="event-registration-first-name"
			id="event-registration-first-name" class="form-control required" value=""
			placeholder="Enter your First Name" />
	</div>
	<div class="col-6 form-group">
		<label>Last Name:</label>
		<input formControlName="LastName" type="text" name="event-registration-last-name"
			id="event-registration-last-name" class="form-control required" value=""
			placeholder="Enter your Last Name" />
	</div>
	<div class="col-12 form-group">
		<label>Email:</label>
		<input formControlName="email" type="email" name="event-registration-email" id="event-registration-email"
			class="form-control required" value="" placeholder="Enter your Email Address" />
	</div>
	<div class="col-6 form-group">
		<label>password:</label><br />
		<input formControlName="psw" (change)="checkPasswords()" type="password" name="freelance-quote-phone"
			id="freelance-quote-phone" class="form-control required" value="" placeholder="password" />
	</div>

	<div class="col-6 form-group">
		<label>Confirm password:</label><br />
		<input formControlName="cfpsw" (change)="checkPasswords()" type="password" name="freelance-quote-phone"
			id="freelance-quote-phone" class="form-control required" value="" placeholder="password" />
		<div style="color:red" *ngIf="checkPasswords()"> check you psw</div>
	</div>

	<div class="col-12 form-group">
		<label>ID:</label>
		<input formControlName="cin" type="TEXT" name="event-registration-id" id="event-registration-id"
			class="form-control required" value="" placeholder="Enter your ID" />
	</div>
	<div class="col-6 form-group">
		<label>Gender:</label><br />
		<div class="form-check form-check-inline">
			<input formControlName="gender" class="form-check-input required" type="radio" name="gender"
				id="event-registration-gender-male" value="Male" />
			<label class="form-check-label nott" for="gender">Male</label>
		</div>
		<div class="form-check form-check-inline">
			<input formControlName="gender" class="form-check-input" type="radio" name="gender"
				id="event-registration-gender-female" value="Female" />
			<label class="form-check-label nott" for="gender">Female</label>
		</div>
	</div>
	<div class="col-6 form-group">
		<label>DATE OF BIRTH:</label>
		<input formControlName="dateOfBirth" type="date" name="event-registration-id" id="event-registration-id"
			class="form-control required" value="" />
	</div>
	<div class="col-6 form-group">
		<label>Phone:</label><br />
		<input formControlName="phone" type="text" name="freelance-quote-phone" id="freelance-quote-phone"
			class="form-control required" value="" placeholder="00-000-000" />
	</div>
	<div class="col-6 form-grou">
		<label>governorate</label>
		<select formControlName="governorate" class="form-select required" name="event-registration-passes"
			id="event-registration-passes">
			<option value="">-- Select One --</option>
			<option value="Ariana">Ariana</option>
			<option value="Béja">Béja</option>
			<option value="Ben Arous">Ben Arous</option>
			<option value="Bizerte">Bizerte</option>
			<option value="Gabès">Gabès</option>
			<option value="Gafsa">Gafsa</option>
			<option value="Jendouba">Jendouba</option>
			<option value="Kairouan">Kairouan</option>
			<option value="Kasserine">Kasserine</option>
			<option value="Kébili">Kébili</option>
			<option value="Kef">Kef</option>
			<option value="Mahdia">Mahdia</option>
			<option value="Manouba">Manouba</option>
			<option value="Médenine">Médenine</option>
			<option value="Monastir">Monastir</option>
			<option value="Nabeul">Nabeul</option>
			<option value="Sfax">Sfax</option>
			<option value="Sidi Bouzid">Sidi Bouzid</option>
			<option value="Siliana">Siliana</option>
			<option value="Sousse">Sousse</option>
			<option value="Tataouine">Tataouine</option>
			<option value="Tozeur">Tozeur</option>
			<option value="">Tunis</option>
			<option value="Zaghouan">Zaghouan</option>
			<option value="">-- Select One --</option>
		</select>
	</div>

	<div class="col-12">
		<div class="form-group">
			<label>university</label>
			<input formControlName="university" type="text" name="event-registration-last-name"
				id="event-registration-last-name" class="form-control required" value=""
				placeholder="Enter your university" list="ice-cream-flavors" />
			<datalist id="ice-cream-flavors">
				<option value="institut supérieur d'informatique de medenine">
				<option value="institut supérieur d'informatique de Mahdia">
				<option value="institut supérieur d'informatique de tunis ">
				<option value="institut supérieur d'informatique gabes">
			</datalist>
		</div>
	</div>



	<div class="col-12">
		<button type="submit" name="event-registration-submit" class="btn btn-secondary"
			[disabled]="(!ambassadeurform.valid||checkPasswords())">
			Register
		</button>
	</div>

	<input type="hidden" name="prefix" value="event-registration-" />
</form>
