
<div class="content">
    <div class="box">
        <div class="header">
            <h1>Log In</h1>
        </div>
        
        <form [formGroup]="loginform" (ngSubmit)="onLoggedin()">
        <div class="email container">
            <i class="fa-solid fa-user"></i>
            <input type="email" formControlName="mail" placeholder="email">
        </div>

        <div class="passsword container">
            <img src="https://storage.googleapis.com/koloicons/png/line/48-origin-size/48/21%20Control/Lock.png">
            <input type="password"  formControlName="password" placeholder="password">
        </div>
        
        <div class="form-group">
            <button (click)="onLoggedin()" class="login" name="button">Next</button>
        </div>
    </form>
    </div>
</div>
